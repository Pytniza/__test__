<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam | Pallete</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>

<body>
    <header>
        <button><img src="asserts/images/Shape.png" alt=""></button>
        <h1>CodeJam - Pallete</h1>
        <button><img src="asserts/images/Shap.png" alt=""></button>
    </header>
    <main>
        <div class="wrapper">
            <div class="dashboard">
                <ul id="tools">
                    <li>
                        <button id="Paint bucket">
                            <img src="asserts/images/Paint_bucket.png" alt="Paint bucket">Paint bucket(P)</button>
                    </li>
                    <li>
                        <button id="Choose color">
                            <img src="asserts/images/Choose_color.png" alt="">Choose color(C)
                        </button>
                    </li>
                    <li>
                        <button id="Move">
                            <img src="asserts/images/Move.png" alt="Move">Move(M)</button></li>
                    <li>
                        <button id="Transform">
                            <img src="asserts/images/Transform.png" alt="Transform">Transform(T)
                        </button>
                    </li>
                </ul>
                <ul id="colors">
                    <li><button><span id="current"></span>Current color</button></li>
                    <li><button id = "prevColor"><span id="prev"></span>Prev color</button></li>
                    <li class="palette">
                        <input type="color" value="#ff0000" id="palette">
                        <label for="palette">Custom color</label>
                    </li>
                </ul>
            </div>
            <div id="canvas">
                <div id="canvas__wrapper"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
